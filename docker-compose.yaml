version: '3'

services:
  #Database
  db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: CAS2awsdfa@#
      MYSQL_DATABASE: narmok
      MYSQL_USER: adnarmok
      MYSQL_PASSWORD: adnarmok
    networks:
      - narmok
  #phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - '/docker/phpmyadmin'
    networks:
      - narmok
    #Wordpress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - '8000:80'
    restart: always
    volumes: ['./:/var/www/html']
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: narmok
      WORDPRESS_DB_USER: adnarmok
      WORDPRESS_DB_PASSWORD: adnarmok
      WORDPRESS_TABLE_PREFIX: ubg_
    networks:
      - narmok
networks:
  narmok:
volumes:
  db_data: